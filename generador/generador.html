<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="generador.css">
</head>
<body>
  <a href="../index.html" class="home-button">
    <img src="../assets/img/home.png" alt="Volver al inicio">
  </a>
  <div class="overlay"></div>
  
  <div class="container">
    <h1>Generador de Contraseñas Seguras</h1>
    
    <label for="longitud">Longitud (12-50):</label>
    <input type="number" id="longitud" min="12" max="50" value="16">
    
    <button id="generar">Generar contraseña</button>
    
    <p id="resultado"></p>
  </div>
  
  <script src="generador.js"></script>
  <script>
    const fondos = [
      "../assets/img/fondo1.jpg",
      "../assets/img/fondo2.jpg",
      "../assets/img/fondo3.jpg",
      "../assets/img/fondo4.jpg",
      "../assets/img/fondo5.jpg",
      "../assets/img/fondo6.jpg",
      "../assets/img/fondo7.jpg",
      "../assets/img/fondo8.jpg",
      "../assets/img/fondo9.jpg",
      "../assets/img/fondo10.jpg",
    ];

    function cambiarFondo() {
      const fondo = fondos[Math.floor(Math.random() * fondos.length)];
      document.body.style.backgroundImage = `url(${fondo})`;
    }

    cambiarFondo();
    setInterval(cambiarFondo, 15000);
  </script>
</body>
</html>
