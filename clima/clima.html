<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estación Meteorológica</title>
  <link rel="stylesheet" href="clima.css">
</head>
<body>
  <a href="../index.html" class="home-button">
    <img src="../assets/img/home.png" alt="Volver al inicio">
  </a>
  <div class="overlay"></div>
  
  <div class="container">
    <h1>Clima actual</h1>
    <p>Ciudad: <span id="ciudad"></span></p>
    <p>País: <span id="pais"></span></p>
    <p>Estado: <span id="estado"></span></p>
    <img id="icono" alt="icono del tiempo">
    <p>Temperatura: <span id="temp"></span> °C</p>
    <p>Precipitación: <span id="lluvia"></span> mm</p>
    <p>Humedad: <span id="humedad"></span>%</p>
    <p>Viento: <span id="viento"></span> km/h</p>

    <h2>Previsión por horas</h2>
    <div id="horas" class="horas-slider"></div>
  </div>

  <script src="clima.js"></script>
  <script>
    const fondos = [
      "../assets/img/fondo1.jpg",
      "../assets/img/fondo2.jpg",
      "../assets/img/fondo3.jpg",
      "../assets/img/fondo4.jpg",
      "../assets/img/fondo5.jpg",
      "../assets/img/fondo6.jpg",
      "../assets/img/fondo7.jpg",
      "../assets/img/fondo8.jpg",
      "../assets/img/fondo9.jpg",
      "../assets/img/fondo10.jpg",
    ];

    function cambiarFondo() {
      const fondo = fondos[Math.floor(Math.random() * fondos.length)];
      document.body.style.backgroundImage = `url(${fondo})`;
    }

    cambiarFondo();
    setInterval(cambiarFondo, 15000);
  </script>
</body>
</html>
